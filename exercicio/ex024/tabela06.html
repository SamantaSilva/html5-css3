<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-transform: uppercase;
        }
        table{
            width: 800px;
            height: 250px;
            border-collapse: collapse;
            text-align: center;
            
        }
        caption{
            font-size: 1.3em;   
            font-weight: bold;
            padding: 10px;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>
    <table>
        <caption>
            Filmes Favoritos
        </caption>
    <thead>   
    <tr>
        <th scope="col">grupo</th>
        <th scope="col">nomes</th>
        <th colspan="3" scope="colgroup">filmes</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <th rowspan="3" scope="colgroup">mulheres</th>
            <td>Ana Maria Santos</td>
            <td>alien</td>
            <td>rambo</td>
            <td>vingadores</td>
        </tr>
    
        <tr>
            <td>Beatriz Souza</td>
            <td>hulk</td>
            <td>inception</td>
            <td>batman</td>
        </tr>
        <tr>
            <td>Claudia Melo</td>
            <td>oblivion</td>
            <td>matriz</td>
            <td>big hero</td>
        </tr>
        <tr>
            <th rowspan="3" scope="colgroup">homens</th>
            <td>Bruno Mendonça</td>
            <td>intocavies</td>
            <td>amnesia</td>
            <td>gladiador</td>
        </tr>
        <tr>
            <td>Daniel Lourenço</td>
            <td>wall-e</td>
            <td>oldboy</td>
            <td>dangal</td>
        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>star wars 5</td>
            <td>taxi driver</td>
            <td>toy story</td>
        </tr>
        <tbody>
    </table>
</body>
</html>
