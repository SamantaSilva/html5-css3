<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style03.css">
    <title>Cronograma</title>
</head>
<body>
    <table class="cronograma">
        <caption>Meu Cronograma</caption>
        <thead>
            <tr>
               <th>Dia</th> 
               <th>Periodo</th>
               <th>Compromisso</th>
            </tr>
            <tr>
            <td>Segunda-feira</td>
            <td>Manhã</td>
            <td>Ir para a academia</td>
            </tr>
            <tr>
                <td>Terça-feira</td>
                <td>Tarde</td>
                <td>Aula de Inglês</td>
            </tr>
            <tr>
                <td>Quarta-feira</td>
                <td>Noite</td>
                <td>Aula de Espanhol</td>
            </tr>
        </thead>
           
    </table>
</body>
</html>
